<form class="montserrat" (submit)="sendMail()" ngNativeValidate #myForm="ngForm">
    <input placeholder="Your name" required type="text" name="name" #nameField>
    <input placeholder="Your email" required type="email" name="mail" #mailField>
    <textarea placeholder="Your message" required name="message" type="text" rows="11" #messageField></textarea>
    <div class="checkbox-area">
        <input type="checkbox" required>
        <div>
            I've read the <a routerLink="/privacy-policy"><span class="privacy-policy">privacy policy</span></a> and agree to the processing of my data as outlined
        </div>
    </div>
    
    <div class="div-button justi-cent">
        <button type="submit" class="button" [disabled]="!myForm.valid" #sendButton>Say hello</button>
    </div>
</form>
