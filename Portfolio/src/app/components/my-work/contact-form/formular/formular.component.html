<form class="montserrat" (submit)="sendMail()" ngNativeValidate #myForm>
    <input placeholder="Your name" required type="text" name="name" #nameField>
    <input placeholder="Your email" required type="text" name="mail" #mailField>
    <textarea placeholder="Your message" required name="message" type="text" rows="11" #messageField></textarea>
    <div class="checkbox-area">
        <input type="checkbox">
        <span>I've read the </span>
        <span class="privacy-policy">privacy policy </span>
        <span>and agree to the processing of my data as outlined</span>
    </div>
    

    <button class="button" #sendButton>Say hello</button>
</form>
